<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Advanced Search</title>
  </head>

  <body>
    <div class="container">
      <div class="nav py-2 justify-content-between">
        <img
          src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"
          alt=""
        />
        <a href="./" class="mx-2">Search</a>
      </div>
      <div class="row">
        <div class="col-7">
          <form class="my-4" action="https://google.com/search">

            <div class=" row">
              <label for="all" class="col-sm-4 col-form-label">all these words:</label>
              <div class="col-sm-8">
                <input id="all" class="mb-2 form-control" type="text" name="as_q" />
              </div>

              <label for="exact" class="col-sm-4 col-form-label">this exact word or phrase:</label>
              <div class="col-sm-8">
                <input id="exact" class="mb-2 form-control" type="text" name="as_epq" />
              </div>

              <label for="any" class="col-sm-4 col-form-label">any of these words:</label>
              <div class="col-sm-8">
                <input id="any" class="mb-2 form-control" type="text" name="as_oq" />
              </div>

              <label for="none" class="col-sm-4 col-form-label">none of these words:</label>
              <div class="col-sm-8">
                <input id="none" class="mb-2 form-control" type="text" name="as_eq" />
              </div>
            </div>
            <input type="submit" class="my-2 btn btn-primary float-end" value="Advanced Search" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
